<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="filePage.css">
  <link rel="stylesheet" href="TopNavBar.css">
  <script src="filePage.js"></script>
</head>

<body>
  <div class="topnav">
    <a class="navbar-brand" href="/" aria-label="Notelord"></a>
    <a href="Home.html">Home</a>
    <a class="active" href="Filepage.html">Files</a>
    <a href="Glossary.html">Glossary</a>
    <a href="Translate.html">Translate</a> 
  </div>

  <h2>Your Files</h2>

  <div class="box">
    <ul class="directory-list" id="fileList"> <!-- Add an ID to the <ul> element -->
      <li class="folder">Your files
        <ul id="fileListItems"> <!-- Add an ID to the nested <ul> element -->
          
        </ul>
      </li>
    </ul>
  </div>

  <script>
    fetch('http://localhost:3000/files') // Update the URL with your API endpoint
      .then(response => response.json())
      .then(data => {
        const fileListItems = document.getElementById('fileListItems'); // Get the <ul> element by ID
        data.forEach(file => {
          const listItem = document.createElement('li'); // Create a <li> element
          listItem.className = 'file'; // Set the class for the <li> element
          listItem.textContent = file.filename; // Set the filename as the text content
          fileListItems.appendChild(listItem); // Append the <li> element to the <ul> element
        });
      })
      .catch(error => {
        console.error('Error retrieving file list:', error);
      });
  </script>
</body>
</html>
